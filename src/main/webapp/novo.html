<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body class="bodynovo">
	<h1 class="h1novo">Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
			<td>Nome: <input type="text" name="nome" placeholder="Insira seu nome" class="caixanovo1"></td>
			</tr>
			<tr>
			<td>Telefone: <input type="text" name="telefone" placeholder="Insira seu Telefone" class="caixa2novo"></td>
			</tr>
			<tr>
			<td>Email: <input type="text" name="email" placeholder="Insira seu email" class="caixanovo1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="btnovo" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
